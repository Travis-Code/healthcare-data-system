name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: TypeScript type check
      run: npx tsc --noEmit
    
    - name: Build project
      run: npm run build
      env:
        NEXT_PUBLIC_API_BASE_URL: https://api.example.com
        API_KEY: test_key_for_ci
        POST_ENDPOINT: https://api.example.com/results
        TIMEOUT: 30000
        RETRY_ATTEMPTS: 3
